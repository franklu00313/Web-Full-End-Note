<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>熊貓電子報</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>熊貓問卷調查</h1>
    <p>麻煩各位撥空填寫，感激不盡!</p>
    <form action="" method="">
      <label for="name">姓名</label>

      <input
        id="name"
        type="text"
        name="user_name"
        placeholder="請輸入真實姓名"
        required
      /><br />
      <input type="radio" name="sex" id="male" />
      <label for="male">男</label>
      <input type="radio" name="sex" id="female" />
      <label for="female">女</label>
      <input type="radio" name="sex" id="other" />
      <label for="other">不男不女</label>
      <br />
      <label for="tele">電話</label>
      <input type="text" name="phone" id="tele" />
      <br />
      <label for="age">年齡</label>
      <input type="number" name="age" id="age" value="20" min="0" max="120" />
      <br />
      <label for="school">學歷</label>
      <select name="school" id="school" required>
        <option value=""></option>
        <option value="高中">高中</option>
        <option value="大學">大學</option>
        <option value="菸酒生">研究所</option>
      </select>
      <br />
      <label for="region">居住地</label>
      <input type="text" name="region" id="region" list="regionL" />
      <datalist id="regionL">
        <option value="台北市">台北</option>
        <option value="新北市">新北</option>
        <option value="桃園市">桃園</option>
        <option value="台南市">台南</option>
        <option value="高雄市">高雄</option>
      </datalist>
      <br />
      <label for="mail">信箱</label>
      <input type="email" name="email" id="mail" required />
      <br />
      <label for="password">設定密碼</label>
      <input type="password" name="pw" id="password" required />
      <br />
      <label for="star">網站流暢度</label>
      1<input type="range" name="rate" id="star" min="1" max="5" step="1" />5
      <br />
      <input
        type="checkbox"
        name="checkbox"
        id="checkbox"
        value="newspaper_bool"
        checked
      />
      <label for="checkbox">訂閱熊貓電子報</label><br />
      <label for="opinion">建議</label><br />
      <textarea
        name="opinion"
        id="opinion"
        cols="50"
        rows="5"
        placeholder="歡迎提供意見!"
      ></textarea>
      <br /><button type="submit">提交表單</button>
    </form>
  </body>
</html>
