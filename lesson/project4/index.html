<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--網頁相關資訊-->
    <meta name="author" content="Chieh" />
    <title>Todo List</title>
    <meta name="description" content="" />
    <!-- lint to bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--link到sass版的css-->
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- 設定網站圖示 -->
    <link rel="shortcut icon" href="./todoList.png" />
    <link rel="bookmark" href="./todoList.png" />
    <!-- 連接 font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <!-- <i class="fa-solid fa-check"></i>
      <i class="fa-solid fa-trash-can"></i> -->
      <h1>Chieh's Todo List</h1>
    </header>
    <form>
      <!-- <input type="text" /> -->
      <!-- <input type="number" min="1" max="31" placeholder="M" required />
      <input type="number" min="1" max="31" placeholder="D" required />
      <input type="number" class="btn btn-outline-secondary" /> -->
      <div class="form">
        <div class="form-floating mb-3 text">
          <input
            type="text"
            class="form-control"
            id="floatingInput"
            placeholder="Coding"
          />
          <label for="floatingInput">Event</label>
        </div>

        <div class="form-floating mb-3 num">
          <input
            type="number"
            min="1"
            max="12"
            class="form-control w-100"
            id="floatingInput"
            placeholder="M"
            required
          />
          <label for="floatingInput">M</label>
        </div>
        <div class="form-floating mb-3 num">
          <input
            type="number"
            min="1"
            max="31"
            class="form-control w-100"
            id="floatingInput"
            placeholder="D"
            required
          />
          <label for="floatingInput">D</label>
        </div>
        <div class="button">
          <button type="submit" class="btn btn-outline-primary w-100">
            Add into list
          </button>
        </div>
      </div>
    </form>

    <div>
      <div class="sort">
        <button type="submit" class="btn btn-outline-primary w-100">
          Sort By Time
        </button>
      </div>
    </div>

    <section></section>
  </body>
  <script src="./app.js"></script>
</html>
